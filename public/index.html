    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>N2</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="formulario__capturar__datos">
            <header>
                <div class="title">
                    <h1 class="title-n2"><a href="tabladatosTigo.html">ESPACIO DE TRABAJO N2</a></h1>
                </div>
                <div class="list-items">
                    <ul class="list-items__ul">
                        <li><a href="modificarRegistros.html">MODIFICAR</a></li>
                        <li><a href="todosLosRegistros.html">REGISTROS</a></li>
                        <li><a href="n1.html">N1</a></li>
                    </ul>
                </div>
            </header>
            <div class="main__container">
                <button id="inicia-contador" class="input__group--items input__group--button-llamada">INICIO</button>
                <div class="input__group--items input__group--items-llamada">
                    <label for="id-llamada">ID</label>
                    <input type="text" id="id-llamada" class="item-input">
                </div>
                <div class="input__group--items input__group--items-name">
                    <label for="nombre-client">NOMBRE</label>
                    <input type="text" id="nombre-client" class="item-input">
                </div>
                <div class="input__group--items input__group--items-documen">
                    <label for="document">DOCUMENTO</label>
                    <input type="number" id="document" class="item-input">
                </div>
                <div class="input__group--items input__group--items-smnet">
                    <label for="smnet">SMNET</label>
                    <input type="number" id="smnet" class="item-input">
                </div>
                <div class="input__group--items ">
                    <label for="tipiWeb">TIPI - BACK</label>
                    <div class="input__group--items-tipiweb">
                        <select name="tipificó?" id="tipiWeb">
                            <option value="NO">NO</option>
                            <option value="SI">SI</option>
                        </select>
                        <select name="modoback?" id="modoback">
                            <option value="NO">NO</option>
                            <option value="SI">SI</option>
                        </select>
                    </div>
                </div>
                <div class="input__group--items ">
                    <label for="tecnologia">TECNOLOGIA</label>
                    <select id="tecnologia">
                        <option value="">Tecnología</option>
                        <option value="HFC">HFC</option>
                        <option value="GPON">GPON</option>
                        <option value="ADSL">ADSL</option>
                    </select>
                </div>
                <div class="input__group--items">
                    <label for="tiposervicio">TIPOSERVICIO</label>
                    <select id="tiposervicio">
                        <option value="">Tipo Servicio</option>
                    </select>
                </div>
                <div class="input__group--items ">
                    <label for="naturaleza">NATURALEZA</label>
                    <select id="naturaleza">
                        <option value="">Naturaleza</option>
                    </select>
                </div>
                <div class="input__group--items input__group--items-observaciones">
                    <label for="observaciones">OBSERVACIONES</label>
                    <textarea id="observaciones" class="input-observaciones"></textarea>
                </div>
                <div class="input__group--items">
                    <label for="celular">CELULAR</label>
                    <input type="text" id="celular" class="item-input">
                </div>
                <div class="input__group--items-button">
                    <button id="copiar" class="item-button">COPIAR</button>
                    <button id="reiniciar" class="item-button">REINICIAR</button>
                </div>              
                <div class="input__group--items">
                    <label for="horario_b2b">¿Hora B2B?</label>
                    <select id="horario_b2b">
                        <option value="NO">NO</option>
                        <option value="SI">SI</option>
                    </select>
                </div>
            
                <div class="input__group--items-llamada__oculto" id="b2b-details">
                    <div class="input__group--items">
                        <label for="nombre_atiende">Atiende</label>
                        <input type="text" id="nombre_atiende" class="item-input">
                    </div>
                    <div class="input__group--items">
                        <label for="celular_atiende">Celular</label>
                        <input type="text" id="celular_atiende" class="item-input">
                    </div>
                    <div class="input__group--items">
                        <label for="dias_atiende">DíasAtiende</label>
                        <select id="dias_atiende">
                            <option value="Lunes a Viernes">Lunes a Viernes</option>
                            <option value="Lunes a sábado">Lunes a sábado</option>
                            <option value="Lunes a Domingo">Lunes a Domingo</option>
                        </select>
                    </div>
                    <div class="input__group--items">
                        <label for="horario_atiende">Horario</label>
                        <input type="text" id="horario_atiende" class="item-input">
                    </div>
                </div>            

            </div>
            <div id="resultado"></div>
            <div id="conteoDiario"></div>
        </div>
        <script src="script.js"></script>
        <script src="functions.js"></script>
        <script src="js/cambiosTipoServicio.js"></script>
    </body>
    </html>
